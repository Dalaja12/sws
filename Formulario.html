<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    
</head>
<body>
    
    <div class="container">
        <div class="image-container">
            <img src="Recursos/1.png" alt="Logo" class="form-image">
            <p class="image-text">¡Bienvenido! Por favor, completa el formulario de inscripción.</p>
        </div>
        <h1>Formulario de Inscripción</h1>
        <form id="signup-form" action="/submit-form" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="school">De qué Bachillerato egresa:</label>
                <select id="school" required>
                    <option value="">Selecciona el bachillerato</option>
                    <option value="CECyTE 01 Tequexquitla">CECyTE 01 Tequexquitla</option>
                    <option value="CECyTE 02 Xicohtzinco">CECyTE 02 Xicohtzinco</option>
                    <option value="CECyTE 03 Terrenate">CECyTE 03 Terrenate</option>
                    <option value="CECyTE 04 Sanctórum">CECyTE 04 Sanctórum</option>
                    <option value="CECyTE 05 Zacatelco">CECyTE 05 Zacatelco</option>
                    <option value="CECyTE 06 Tepeyanco">CECyTE 06 Tepeyanco</option>
                    <option value="CECyTE 07 Ahuashuatepec">CECyTE 07 Ahuashuatepec</option>
                    <option value="CECyTE 08 Apetatitlan">CECyTE 08 Apetatitlan</option>
                    <option value="CECyTE 09 Mazatecochco">CECyTE 09 Mazatecochco</option>
                    <option value="CECyTE 10 Yauhquemecan">CECyTE 10 Yauhquemecan</option>
                    <option value="CECyTE 11 Atexcatzinco">CECyTE 11 Atexcatzinco</option>
                    <option value="CECyTE 12 Atotonilco">CECyTE 12 Atotonilco</option>
                    <option value="CECyTE 13 Tepetitla">CECyTE 13 Tepetitla</option>
                    <option value="CECyTE 14 San Isidro Buensuceso">CECyTE 14 San Isidro Buensuceso</option>

                    <option value="Otro">Otro</option>
                </select>
                <input type="text" id="school-text" placeholder="Escribe el nombre del bachillerato" style="display: none;">
            </div>
            
            <div class="form-group">
                <label for="average">Promedio General:</label>
                <div class="input-container">
                    <i class="fas fa-chart-line"></i>
                    <select id="average" required>
                        <option value="">Selecciona un promedio</option>
                        <!-- Opciones de promedio -->
                        <option value="7.0">7.0</option>
                        <option value="7.1">7.1</option>
                        <option value="7.2">7.2</option>
                        <option value="7.3">7.3</option>
                        <option value="7.4">7.4</option>
                        <option value="7.5">7.5</option>
                        <option value="7.6">7.6</option>
                        <option value="7.7">7.7</option>
                        <option value="7.8">7.8</option>
                        <option value="7.9">7.9</option>
                        <option value="8.0">8.0</option>
                        <option value="8.1">8.1</option>
                        <option value="8.2">8.2</option>
                        <option value="8.3">8.3</option>
                        <option value="8.4">8.4</option>
                        <option value="8.5">8.5</option>
                        <option value="8.6">8.6</option>
                        <option value="8.7">8.7</option>
                        <option value="8.8">8.8</option>
                        <option value="8.9">8.9</option>
                        <option value="9.0">9.0</option>
                        <option value="9.1">9.1</option>
                        <option value="9.2">9.2</option>
                        <option value="9.3">9.3</option>
                        <option value="9.4">9.4</option>
                        <option value="9.5">9.5</option>
                        <option value="9.6">9.6</option>
                        <option value="9.7">9.7</option>
                        <option value="9.8">9.8</option>
                        <option value="9.9">9.9</option>
                        <option value="10">10</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono (Celular):</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="curp">C. U. R. P.:</label>
                <input type="text" id="curp" required>
            </div>
            <div class="form-group">
                <label for="rfc">R. F. C. (Si no cuenta con su RFC dejar en blanco):</label>
                <input type="text" id="rfc">
            </div>
            <div class="form-group">
                <label for="person-type">Tipo de Persona:</label>
                <select id="person-type" required>
                    <option value="">Selecciona un tipo de persona</option>
                    <option value="Física">Persona Física</option>
                    <option value="Moral">Persona Moral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Sexo:</label>
                <select id="gender" required>
                    <option value="">Selecciona tu sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Domicilio (Calle):</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="ext-number">Número Exterior:</label>
                <input type="text" id="ext-number" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" required>
                    <option value="">Selecciona un estado</option>
                    <!-- Lista de estados -->
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Ciudad de México">Ciudad de México</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Durango">Durango</option>
                    <option value="Estado de México">Estado de México</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>

                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="municipality">Municipio:</label>
                <input type="text" id="municipality" required>
            </div>
            <div class="form-group">
                <label for="locality">Localidad:</label>
                <input type="text" id="locality" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal:</label>
                <input type="text" id="postal-code" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" id="submit-btn">Inscribirse</button>
        </form>
    </div>
    <script>
        // Cambiar el campo de selección por un campo de texto cuando se selecciona "Otro"
        const schoolSelect = document.getElementById('school');
        schoolSelect.addEventListener('change', () => {
            if (schoolSelect.value === 'Otro') {
                const otherSchoolInput = document.createElement('input');
                otherSchoolInput.setAttribute('type', 'text');
                otherSchoolInput.setAttribute('id', 'school');
                otherSchoolInput.setAttribute('placeholder', 'Escribe el nombre del bachillerato');
                otherSchoolInput.setAttribute('name', 'school');
                otherSchoolInput.setAttribute('required', 'required');
                const formGroup = schoolSelect.parentElement;
                formGroup.innerHTML = ''; // Eliminar el campo de selección existente
                formGroup.appendChild(otherSchoolInput); // Agregar el nuevo campo de texto
            }
        });

        // Manejar el envío del formulario
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            const schoolValue = schoolSelect.value;
            if (schoolValue === 'Otro' && !otherSchoolInput.value) {
                e.preventDefault(); // Detener el envío del formulario si se selecciona "Otro" pero no se ingresa un nuevo bachillerato
                alert('Por favor, escribe el nombre del bachillerato');
            }
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script type="module" src="app.js"></script>
    <script src="sendEmail.js"></script>
    <script src="server.js"></script>
    <!-- Agrega este script en el head de tu HTML -->

</body>
</html>
